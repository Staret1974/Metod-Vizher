<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Дом</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: hsl(281, 77%, 55%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #11cf4a;
        }
        a {
            text-decoration: none;
            color: #007bff;
            padding: 10px 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #007bff;
            color: #fff;
        }
        p {
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div>
        <h1>Добро пожаловать</h1>
        <p><a href="/users/list">Посмотреть пользователей</a></p>
        <p><a href="/methods">Посмотреть методы</a></p>
        <p><a href="/sessions">Посмотреть сессии</a></p>
    </div>
</body>
</html>
